Menu
<ul>
    <!-- Directives structurelles -->
    <li *ngFor="let item of menu">
        <a *ngIf="item.path; else sousMenu" [routerLink]="[item.path]">{{ item.name }}</a>
        <!-- Template utilisÃ© lors du "else" -->
        <ng-template #sousMenu>
            {{ item.name }}
            <ul>
                <li *ngFor="let childItem of item.children">
                    <a [routerLink]="[childItem.path]">{{ childItem.name }}</a>
                </li>
            </ul>
        </ng-template>
    </li>
</ul>
